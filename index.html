<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    #iframe-container {
      width: 100%;
      min-height: 600px;
    }
  </style>
</head>

<body>
  <!-- filler so you can see the scroll -->
  <br><br><br><br><br><br><br><br><br><br>
  <h1>booking form test</h1>
  <br><br><br><br>

  <div id="iframe-container">
    <iframe
      id="usefullIframe"
      src="https://usefull.com.au/version-test/booking-widget/bite-pizza"
      frameborder="0"
      style="width: 100%; border: none; overflow: hidden;"
      scrolling="no"
      allowtransparency="true">
    </iframe>
  </div>

  <br><br><br><br><br><br><br><br><br><br>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.5/iframeResizer.min.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const iframe = document.getElementById('usefullIframe');

  iFrameResize({
    checkOrigin: false,
    heightCalculationMethod: 'bodyScroll',
    onMessage: (data, iframeEl) => {
      if (data.message === 'scrollIframeTop') {
        requestAnimationFrame(() => {
          setTimeout(() => {
            const container = iframeEl.parentElement; // <div id="iframe-container">
            const rect = container.getBoundingClientRect();
            const scrollTop = rect.top + (window.scrollY || window.pageYOffset);

            window.scrollTo({
              top: scrollTop - 10,  // tweak this if needed (+/- value)
              behavior: 'smooth'
            });
          }, 60); // enough time for the iframe height to settle
        });
      }
    }
  }, iframe);
});
</script>
</body>
</html>
