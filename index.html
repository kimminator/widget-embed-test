<div class="wrap">
  <iframe
    id="widget-frame"
    src="https://usefull.com.au/version-42nzj/booking-widget/bite-pizza?mode=embed&v=4"
    scrolling="no"

    {

      warningTimeout: 0              // suppress “no response” warning while testing
      // heightCalculationMethod: 'max' // uncomment if you ever see off-by-some-pixels
    },
    '#widget-frame'
  );
</script>
</body> </html>
