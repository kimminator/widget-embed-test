<!DOCTYPE html> <html> <head> <meta charset="utf-8" />
<style> html, body { margin: 0; padding: 0; height: 100%; }
#iframe-container { width: 100%; min-height: 600px;}</style></head><body> 
<div id="iframe-container"><iframe id="usefullIframe" src="https://usefull.com.au/booking-widget/ekhidna-kitchen" frameborder="0" style="width: 100%; border: none; overflow: hidden;" scrolling="no" allowtransparency="true" ></iframe> </div>
<!-- Usefull iFrameResizer script -->

  iFrameResize({

    heightCalculationMethod: 'bodyScroll'
  }, '#usefullIframe');
</script>
</body> </html>
